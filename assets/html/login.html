<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="/assets/images/sparkles-svgrepo-com.svg" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <section id="background">
      <div class="container">
        <div class="boxes">
          <div class="box">
            <div class="right">
              <img src="/assets/images/form-img.jpg" alt="form-img" />
            </div>
            <div class="left">
              <h2>Login</h2>
              <form>
                <div class="input">
                  <input
                    class="form-element"
                    type="email"
                    placeholder="E-MAIL"
                  />
                  <input
                    class="form-element"
                    type="password"
                    placeholder="PASSWORD"
                  />
                </div>
                <input type="checkbox" placeholder="checkbox" />
                <span>Remember me</span>
                <a href="/assets/html/sign.html">Forgot Password?</a>
                <button>LOGIN</button>
                <p class="text">
                  Don't have an account?
                  <a href="/assets/html/sign.html">Sign Up</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
