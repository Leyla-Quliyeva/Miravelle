<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
        <link rel="icon" href="/assets/images/sparkles-svgrepo-com.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/sign.css" />
  </head>
  <body>
    <section id="background">
      <div class="container">
        <div class="boxes">
          <div class="box">
            <div class="right">
              <img src="/assets/images/form-img.jpg" alt="form-img" />
            </div>
            <div class="left">
              <h2>Sign Up</h2>
              <form>
                <div class="input">
                  <input
                    class="form-element"
                    type="text"
                    placeholder="NAME"
                    required
                  />
                  <input
                    class="form-element"
                    type="email"
                    placeholder="E-MAIL"
                    required
                  />
                  <input
                    class="form-element"
                    type="password"
                    placeholder="PASSWORD"
                    required
                  />
                </div>
                <input class="radio" type="radio" placeholder="radio" />
                <span
                  >I agree all statement in
                  <a href="#">Terms & Conditions</a></span
                >
                <button>SIGN UP</button>

                <span>
                  Already Have account?
                  <a href="/assets/html/login.html">Login</a></span
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/assets/js/sign.js"></script>
  </body>
</html>
